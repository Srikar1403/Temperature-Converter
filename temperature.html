<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature.css">
    <link rel="icon" href="https://imgs.search.brave.com/794fNPZz3xBFENA4d1-0eb8VexUnoeJlCeD3rx67-jA/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pY29u/cy5pY29uYXJjaGl2/ZS5jb20vaWNvbnMv/ZmxhdC1pY29ucy5j/b20vc3F1YXJlLzEy/OC90ZW1wZXJhdHVy/ZS1pY29uLnBuZw">
</head> 
<body> 
    <div class="container"> 
        <h1>Temperature Converter</h1> 
        <div class="converter-row"> 
            <div class="col"> 
                <input type="number" id="fahrenheit" placeholder="Fahrenheit"> 
            </div> 
            <div class="col"> 
                <input type="number" id="celsius" placeholder="Celsius"> 
            </div> 
            <div class="col"> 
                <input type="number" id="kelvin" placeholder="Kelvin"> 
            </div> 
        </div> 
    </div> 
    <script> 
        let celsius = document.getElementById('celsius'); 
        let fahrenheit = document.getElementById('fahrenheit'); 
        let kelvin = document.getElementById('kelvin'); 
        celsius.oninput = function () { 
            let f = (parseFloat(celsius.value) * 9) / 5 + 32; 
            fahrenheit.value = parseFloat(f.toFixed(2)); 
  
            let k = (parseFloat(celsius.value) + 273.15); 
            kelvin.value = parseFloat(k.toFixed(2)); 
        } 
        fahrenheit.oninput = function () { 
            let c = ((parseFloat(fahrenheit.value) - 32) * 5) / 9; 
            celsius.value = parseFloat(c.toFixed(2)); 
  
            let k = (parseFloat(fahrenheit.value) - 32) * 5 / 9 + 273.15; 
            kelvin.value = parseFloat(k.toFixed(2)); 
        } 
        kelvin.oninput = function () { 
            let f = (parseFloat(kelvin.value) - 273.15) * 9 / 5 + 32; 
            fahrenheit.value = parseFloat(f.toFixed(2)); 
  
            let c = (parseFloat(kelvin.value) - 273.15); 
            celsius.value = parseFloat(c.toFixed(2)); 
        } 
    </script> 
</body> 
</html>
